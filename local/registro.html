    <script>
		$(document).ready(function () {
			$('#registraForm').parsley();
	
			window.Parsley.addValidator('minage', {
				validateString: function (value, requirement) {
					// Calcular la fecha mínima permitida (hace 18 años)
					var today = new Date();
					var minAgeDate = new Date(today.getFullYear() - requirement, today.getMonth(), today.getDate());
	
					// Comparar la fecha de nacimiento con la fecha mínima permitida
					return new Date(value) <= minAgeDate;
				},
				messages: {
					es: 'Debes tener al menos 18 años de edad.'
				}
			});
		});
	</script>
	
       <script>
           document.getElementById("contraseña").addEventListener("input", function() {
               var contraseña = document.getElementById("contraseña").value;
               var mensaje = document.getElementById("mensaje-contraseña");
               var hasUppercase = /[A-Z]/.test(contraseña);
               var hasLowercase = /[a-z]/.test(contraseña);
           
               if (contraseña.length < 8) {
                   mensaje.textContent = "La contraseña debe tener al menos 8 caracteres.";
               } else if (!hasUppercase) {
                   mensaje.textContent = "La contraseña debe contener al menos una letra mayúscula.";
               } else if (!hasLowercase) {
                   mensaje.textContent = "La contraseña debe contener al menos una letra minúscula.";
               } else {
                   mensaje.textContent = "";
               }
           });
       </script>

		  <div class="container">
			<h2 class="text-center mt-4">Formulario de Registro</h2>
			<form action="#" method="GET" id="registraForm" data-parsley-validate>
				<div style="margin-top: 15px;"></div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="nombre usuario">Nombre de usuario</label>
							<input type="text" placeholder="Usuario_55" id="nombre usuario" name="nombre usuario" class="form-control" data-parsley-length="[8, 25]" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="rut">Rut</label>
							<input type="text" placeholder="123456789-0" id="rut" name="rut" class="form-control" data-parsley-pattern="^[0-9]{7,10}-[0-9kK]$" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="nombres">Nombres</label>
							<input type="text" placeholder="nombre nombre" id="nombres" name="nombres" class="form-control" data-parsley-length="[2, 50]" data-parsley-pattern="/^[a-zA-Z\s]*$/" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="apellidos">Apellidos</label>
							<input type="text" placeholder="paterno materno" id="apellidos" name="apellidos" class="form-control" data-parsley-length="[2, 50]" data-parsley-pattern="/^[a-zA-Z\s]*$/" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="fecha_nacimiento">Fecha de nacimiento:</label>
							<input type="date" placeholder="dd/mm/yyyy" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" maxlength="10" data-parsley-minage="18" required>
							<span id="error_fecha" style="color: red;"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="correo">Correo</label>
							<input type="text" placeholder="usuario@gmail.com" id="correo" name="correo" class="form-control" data-parsley-length="[5, 20]" data-parsley-type="email" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="contraseña">Contraseña</label>
							<input type="password" placeholder="debe contener al menos una mayuscula" id="contraseña" name="contraseña" class="form-control" data-parsley-length="[8, 15]" data-parsley-pattern="/^[a-zA-Z\s]*$/" required>
							<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="genero">Género</label>
					<select id="genero" name="genero" class="form-control" required>
						<option value="">Seleccione un género</option>
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
						<option value="Otro">Otro</option>
					</select>
						</div>
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
						<label for="direccion">Dirección</label>
						<input type="text" placeholder="calle, numeracion , comuna" id="direccion" name="direccion" class="form-control" data-parsley-length="[5, 50]" required>
						<span id="msgerror" style="color: red;"></span>
						</div>
					</div>
		
					<div class="col-md-6">
						<div class="form-group">
						<label for="telefono">Teléfono</label>
						<div class="input-group">
						<div class="input-group-prepend">
							<select class="custom-select" id="codigo_pais" name="codigo_pais">
								<option value="+1">Estados Unidos (+1)</option>
								<option value="+52">México (+52)</option>
								<option value="+1">Canadá (+1)</option>
								<option value="+54">Argentina (+54)</option>
								<option value="+55">Brasil (+55)</option>
								<option value="+56">Chile (+56)</option>
								<option value="+57">Colombia (+57)</option>
								<option value="+593">Ecuador (+593)</option>
								<option value="+502">Guatemala (+502)</option>
								<option value="+504">Honduras (+504)</option>
								<option value="+52">México (+52)</option>
								<option value="+507">Panamá (+507)</option>
								<option value="+595">Paraguay (+595)</option>
								<option value="+51">Perú (+51)</option>
								<option value="+598">Uruguay (+598)</option>
								<option value="+58">Venezuela (+58)</option>
							</select>
						</div>
						<input type="text" placeholder="123456789" id="telefono" name="telefono" class="form-control" data-parsley-length="[7, 11]" data-parsley-pattern="^[0-9]+$" required>
					<span id="msgerror" style="color: red;"></span>
						</div>	
						</div>
					</div>
				</div>
